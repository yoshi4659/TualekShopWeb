<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เมนูหลัก - TualekShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f9ff;
      font-family: 'Prompt', sans-serif;
      padding: 2rem;
    }
    .menu-box {
      max-width: 400px;
      margin: auto;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu-box text-center">
    <h3>สวัสดี {{ user }}</h3>
    <div class="d-grid gap-3 mt-4">
      <a href="/buy" class="btn btn-success btn-lg">📥 ซื้อเครื่องเข้าร้าน</a>
      <a href="/sell" class="btn btn-warning btn-lg">📤 ขายเครื่องออก</a>
      {% if user == 'admin01' %}
      <a href="/dashboard" class="btn btn-info btn-lg">📊 แดชบอร์ด</a>
      {% endif %}
      <a href="/logout" class="btn btn-danger btn-lg">🚪 ออกจากระบบ</a>
    </div>
  </div>
</body>
</html>
