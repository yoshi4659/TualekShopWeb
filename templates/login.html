<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - TualekShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #1FA2FF, #12D8FA, #A6FFCB);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Prompt', sans-serif;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">เข้าสู่ระบบ TualekShop</h3>
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <input name="code" type="text" class="form-control form-control-lg text-center" placeholder="รหัสสาขา / admin" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">เข้าสู่ระบบ</button>
    </form>
  </div>
</body>
</html>
